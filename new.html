<!DOCTYPE html>
<html>
  <head>
    <title>sample webpage</title>
	<link rel="stylesheet" type="text/css" href="new.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <section class="container">
      <div class="nav">
        <div class="logo">facebook</div>
        <div class="navform">
          <form>
            <label>Email or Phone</label>

            <input type="email" />

            <label>Password</label>

            <input type="password" />

            <button>Log In</button>
          </form>
        </div>
      </div>
      <div class="content">
        <div class="left">
          <h1>Connect with friends and the world around you on the facebook</h1>
		  <h4><i class="fal fa-space-station-moon-alt"></i>See photos and updates</h4>
		  <h4><i class="fas fa-atlas"></i>Share what's new</h4>
		  <h4><i class="fas fa-address-card"></i>find more</h4>
        </div>
        <div class="right">
          <h1>Sign Up</h1>
          <p>it's free and always will be</p>
          <form class="bodyform">
            <input type="text" placeholder="First name" />
            <input type="text" placeholder="Last name" /><br />
            <input type="phone" placeholder="Mobile number " /><br />
            <input type="password" placeholder="password" />
            <h3>Birthday</h3>
            <input type="text" placeholder="03-06-1986" /><br />
            <input type="radio" name="gender" value="Female" />Female
            <input type="radio" name="gender" value="Male" />Male <br />
            <button>Create Account</button>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
